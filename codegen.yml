overwrite: true
schema: 'https://api-sa-east-1.hygraph.com/v2/cla3ymap3363y01upaqiycedd/master'
documents: 'graphql/**/*.graphql'
generates:
  graphql/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      witchComponent: false